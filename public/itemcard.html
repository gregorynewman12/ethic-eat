<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Card</title>
    <link rel="stylesheet" href="itemcardstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="item">
        <div class="item-contents">
            <div class="item-image-container">
                <img src="https://holylandbrand.com/shop/wp-content/uploads/2020/09/tomato.jpg" alt="Tomato">
            </div>
            <div class="item-info-container">
                <h2 class="item-name">Tomato</h2>
                <h3 class="ethicality-score">Score: 9</h3>
                <p class="item-description">
                    Tomatoes are ripe, flavorful fruits that have a variety of uses. They are also very sustainable, as
                    they can be grown in many different environments, climates, and even hydroponics bays!
                </p>
                <span class="in-season-indicator">Out-Of-Season</span>
                <h3 class="alternatives">Alternatives: Red Bell Pepper, Eggplant, Zucchini</h3>
                <button class="save-item-button">&plus; Save</button>
            </div>
        </div>
    </div>
</body>

</html>
